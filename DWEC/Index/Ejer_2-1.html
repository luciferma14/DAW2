<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <title> Ejercicios Actividad 2.1  </title>
       <script src = "/DWEC/Scripts/Act_2-1/script1.js"></script>
       <script src = "/DWEC/Scripts/Act_2-1/script2.js"></script>
       <script src = "/DWEC/Scripts/Act_2-1/script3.js"></script>
       <script src = "/DWEC/Scripts/Act_2-1/script4.js"></script>
       <script src = "/DWEC/Scripts/Act_2-1/script5.js"></script>
      
        <style>
            * {
                margin: 5px;
            }

            .cabeza {
                text-align: center;
                background-color: rgb(127, 157, 255);
                padding: 7px;
            }

            main { 
                display: flex; 
                justify-content:center; 
                align-items: center;  
                padding: 10px;
            }

            .titulos{
                padding-top: 20px; 
                padding-bottom: 10px; 
                text-align: center;
            }

            .divClass{
                padding: 20px;
                border: 5px solid rgb(127, 157, 255);
                border-radius: 10px;
            }

            table{
               border-collapse: collapse;
               width: 100%; 
            }
            td{
                border:  2px solid red;
            }

            .pie {
                text-align: center;
                background-color: rgb(127, 157, 255);
                padding: 7px;
            }

       </style>
    </head>
    
    <body>
        <header class="cabeza">
            <h1>Ejercicios Actividad 2.1</h1>
        </header>
        
        <main>
            <div class="divClass"">
                <h2 class="titulos">Ejercicio 1</h2>

                <form>  
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nomUsu"><br>

                    <label for="suelActLabel">Sueldo Actual</label>
                    <input type="number" id="sActual"><br>

                    <label for="eUsu">Edad</label>
                    <input type="number" id="edUsu"><br>

                    <label for="hijosUsu">Número de hijos</label>
                    <input type="number" id="hijosUsu""><br>
                    
                    <button onclick="procesar(event)">Procesar</button>
                </form>  
                <p id="resultado"></p>

                <h2 class="titulos">Ejercicio 2</h2>

                <form>
                    <label for="nomFilas">Nombre</label>
                    <input type="text" id="nombreFilas"><br>

                    <label for="fi">Filas</label>
                    <input type="number" id="filas"><br>

                    <label for="co">Columnas</label>
                    <input type="number" id="columnas""><br>

                    <button onclick="dibujar(event)">Dibujar</button>
                </form>
                <div id="tabla"></div>

                <h2 class="titulos">Ejercicio 3</h2>

                <form>
                    <label for="nu">Número: </label>
                    <input type="number" id="numEj3"><br>

                    <label for="veces">Veces: </label><br>
                    <input type="number" id="vecesEj3" min="1" value="3">

                    <button onclick="dobles(event)">Calcular</button>
                </form>
                
                <p id="salidaEj3"></p>

                <h2 class="titulos">Ejercicio 4</h2>

                <p>Introduce un número entre 0 y 10:</p>
                <input type="number" id="entradaEj4" min="0" max="10"><br>

                <button onclick="probar()">Probar</button>
                <button onclick="reiniciar()">Reiniciar</button>

                <p id="salidaEj4"></p>

                <h2 class="titulos">Ejercicio 5</h2>

                <p>¿Es primo?</p>
                <input type="number" id="numPrimo">
                <button onclick="comprobarPrimo()">Comprobar</button>
                <p id="salidaPrimo"></p>
              
                <p>Listar primos hasta N</p>
                <input type="number" id="numListaPrimos">
                <button onclick="listarPrimos()">Listar</button>
                <p id="salidaListaPrimos"></p>
            </div>
        </main>

        <footer class="pie">
            <p>Lucía Ferrandis Martínez</p>
        </footer>
    </body>
</html>

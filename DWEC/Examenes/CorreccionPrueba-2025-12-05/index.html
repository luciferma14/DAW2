<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timer-container" id="temporizador">
        <h1 id="estado">✅ Introduce el tiempo</h1>
        
        <label for="minutos-input">Minutos de Sesión:</label>
        <input type="number" id="minutos-input" min="1" max="60" value="15">
        
        <div id="tiempo">15:00</div>
        
        <button id="boton-control">Iniciar Sesión</button>
    </div>

    <script src="timerSesion.js"></script>
</body>
</html>

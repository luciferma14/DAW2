    <!-- EJERCICIO 1
    <script>

        let min = parseInt(prompt("MIN: "));
        let max = parseInt(prompt("MAX: "));

        intervalo = {
            "min":min,
            "max":max,
            get rango(){
                const nums = [];
                for(let i=this.min;i<=this.max;i++){
                    nums.push(i);
                }
                return nums;
            },
            set valores(array){
                this.min = Math.min(...array);
                this.max = Math.max(...array);
            }
        };

    document.write("RANGO: "+intervalo.rango);
    document.write("<br> MIN: "+intervalo.min);
    document.write("<br> MAX: "+intervalo.max);

    new_intervalo = [];
    for(let i =0;i<5;i++){
        let random = Math.floor(Math.random() * 100) + 1
        new_intervalo.push(random);
    }
    intervalo.valores = new_intervalo;

    document.write("<BR>RANGO: "+intervalo.rango);
    document.write("<br> MIN: "+intervalo.min);
    document.write("<br> MAX: "+intervalo.max);

    </script>

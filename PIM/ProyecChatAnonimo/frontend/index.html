<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anónimo - Denuncias</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Chat Anónimo - Denuncias de Acoso</h1>
        <div class="options">
            <button onclick="showNewConversation()">Nueva Conversación</button>
            <button onclick="showExistingConversation()">Continuar Conversación</button>
        </div>

        <div id="new-conversation" class="form-section">
            <h2>Nueva Conversación</h2>
            <input type="password" id="new-password" placeholder="Contraseña">
            <button onclick="createConversation()">Crear</button>
            <p id="new-code"></p>
        </div>

        <div id="existing-conversation" class="form-section">
            <h2>Continuar Conversación</h2>
            <input type="text" id="existing-code" placeholder="Código de conversación">
            <input type="password" id="existing-password" placeholder="Contraseña">
            <button onclick="accessConversation()">Acceder</button>
        </div>

        <div id="chat" class="chat-section">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Escribe tu mensaje">
            <input type="file" id="file-input">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

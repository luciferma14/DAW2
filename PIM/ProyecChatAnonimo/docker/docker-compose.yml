version: '3.8'
services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ../frontend:/var/www/html
      - ../backend:/var/www/html/backend
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: chatdenuncias
    ports:
      - "3306:3306"

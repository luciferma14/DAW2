<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16 - Formulario de Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
        }
        
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .checkbox-group {
            margin: 1rem 0;
        }
        
        .checkbox-item {
            margin-bottom: 0.5rem;
        }
        
        .btn-group {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }

        .personal-info, .contact-details {
            display: flex;
            gap: 1rem;
        }

        .personal-info .form-group, .contact-details .form-group {
            flex: 1;
        }

        @media (max-width: 600px) {
            .personal-info, .contact-details {
                flex-direction: column;
            }

            .personal-info .form-group, .contact-details .form-group {
                width: 100%;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Formulario de Contacto</h2>
        
        <form>
            <div class="personal-info">
                <div class="form-group">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Teléfono</label>
                    <input type="tel" class="form-input">
                </div>
            </div>
            
            <div class="contact-details">
                <div class="form-group">
                    <label class="form-label">Empresa</label>
                    <input type="text" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tipo de consulta</label>
                    <select class="form-select">
                        <option>Información general</option>
                        <option>Soporte técnico</option>
                        <option>Ventas</option>
                        <option>Colaboración</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Mensaje</label>
                <textarea class="form-textarea" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Suscribirme al newsletter</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                <button type="reset" class="btn btn-secondary">Limpiar formulario</button>
            </div>
        </form>
    </div>
</body>
</html>

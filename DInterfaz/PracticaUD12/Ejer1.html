<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Flexbox</title>
    <style>
        .contenedor {
            background: #f0f0f0;
            border: 2px solid #333;
            padding: 20px;
            margin: 20px 0;
            display: flex;
        }
        .item {
            background: #4CAF50;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-weight: bold;
        }
        .item:nth-child(2) { background: #2196F3; }
        .item:nth-child(3) { background: #FF9800; }
    </style>
</head>
<body>
    <h1>Ejercicio 1: Activando Flexbox</h1>
    
    <div class="contenedor">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
    </div>
</body>
</html>
